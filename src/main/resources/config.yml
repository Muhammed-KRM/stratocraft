# ============================================
# Stratocraft Configuration File
# ============================================

# Klan Ayarları
clan:
  max-members: 10        # Maksimum klan üye sayısı (kullanılmıyor - sınırsız)
  max-guests: 5          # Maksimum misafir sayısı
  
  # Koruma Sistemi
  protection-system:
    power-threshold: 0.40          # Güç bazlı koruma eşiği (%40)
    max-level-diff: 5              # Maksimum seviye farkı
    rookie-power-threshold: 3000.0  # Acemi güç eşiği
    rookie-level-threshold: 5        # Acemi seviye eşiği
    strong-player-threshold: 10000.0 # Güçlü oyuncu eşiği
    inactive-threshold: 604800000    # Aktivite koruması (7 gün - ms)
    clan-threshold: 0.50             # Klan içi koruma eşiği (%50)
    damage-reduction-min: 0.05       # Minimum hasar (%5)
    damage-reduction-max: 0.50       # Maksimum hasar (%50)
  
  # Seviye Bonusları
  level-bonuses:
    level-4-power-bonus: 0.05       # Seviye 4-7 güç bonusu (%5)
    level-8-power-bonus: 0.10       # Seviye 8-12 güç bonusu (%10)
    level-13-power-bonus: 0.15       # Seviye 13-15 güç bonusu (%15)
  
  # Aktivite Sistemi
  activity-system:
    inactive-threshold: 2592000000   # 30 gün offline (ms)
  
  # Görev Sistemi
  mission-system:
    mission-duration: 604800000      # Görev süresi (ms) - 7 gün
    rewards:
      diamond: 5                     # Elmas ödülü
      gold: 10                       # Altın ödülü
      xp: 100                        # XP ödülü
  
  # Banka Sistemi
  bank-system:
    # Çekme yetkileri
    withdraw:
      general: true                  # General çekebilir mi?
      elite: true                     # Elite çekebilir mi?
      member: false                   # Member çekebilir mi?
    
    # Otomatik maaş sistemi
    salary:
      interval: 86400000             # Maaş aralığı (ms) - 24 saat
      items:
        leader:
          DIAMOND: 10                # Lider maaşı: 10 Elmas
          GOLD_INGOT: 50             # Lider maaşı: 50 Altın
        general:
          DIAMOND: 5                  # General maaşı: 5 Elmas
          GOLD_INGOT: 25             # General maaşı: 25 Altın
        elite:
          GOLD_INGOT: 15             # Elite maaşı: 15 Altın
        member:
          IRON_INGOT: 10             # Member maaşı: 10 Demir
        # Recruit maaş almaz
  
  # Klan Alanı Ayarları (YENİ)
  territory:
    # Yükseklik Ayarları
    sky-height: 150  # Gökyüzüne yükseklik (blok)
    ground-depth: 50  # Yer altına derinlik (blok)
    
    # Sınır Görselleştirme
    boundary-particle:
      enabled: true
      type: REDSTONE  # Partikül tipi (REDSTONE, END_ROD, TOTEM, vb.)
      color: GREEN  # Partikül rengi (REDSTONE için: RED, GREEN, BLUE, YELLOW, vb.)
      density: 0.5  # Partikül yoğunluğu (0.0-1.0)
      update-interval: 20  # Güncelleme aralığı (tick) - 20 = 1 saniye
      visible-distance: 100  # Görünür mesafe (blok)
      particle-spacing: 2.0  # Partikül arası mesafe (blok)
    
    # Alan Genişletme/Küçültme
    expansion:
      min-area: 9  # Minimum alan (blok²) - 3x3 = 9
      max-area: 10000  # Maksimum alan (blok²) - 100x100 = 10000
      cooldown: 60  # Cooldown (saniye) - Oyuncu başına
      require-fence-connection: true  # Çitler bağlantılı olmalı mı?
      check-overlap: true  # Diğer klan alanlarıyla çakışma kontrolü
      overlap-buffer: 5  # Çakışma buffer mesafesi (blok)
      max-expansion-per-action: 50  # İşlem başına maksimum genişletme (blok)
    
    # Çit Ayarları
    fence:
      material: OAK_FENCE  # Çit material'ı
      metadata-key: "ClanFence"  # Metadata key
      require-clan-fence-item: true  # Klan çiti item'ı gerekli mi?
      min-fence-count: 4  # Minimum çit sayısı (alan oluşturmak için)
      fence-connection-distance: 2  # Çit bağlantı mesafesi (blok)
    
    # Kristal Ayarları
    crystal:
      metadata-key: "ClanCrystal"  # Metadata key
      require-clan-crystal-item: true  # Klan kristali item'ı gerekli mi?
      min-distance-from-other: 100  # Diğer klan kristallerinden minimum mesafe (blok)
    
    # Sınır Hesaplama
    boundary-calculation:
      async: true  # Async hesaplama (büyük alanlar için)
      cache-duration: 300000  # Cache süresi (ms) - 5 dakika
      recalculate-on-fence-break: true  # Çit kırıldığında yeniden hesapla
      recalculate-on-fence-place: true  # Çit yerleştirildiğinde yeniden hesapla

# Kuşatma Ayarları
siege:
  warmup-time: 300       # Hazırlık süresi (saniye) - 5 dakika
  loot-percentage: 0.5  # Yağma yüzdesi (%50)

# Felaket Ayarları
disaster:
  cooldown: 3600000      # Felaket arası bekleme süresi (milisaniye) - 1 saat
  wreckage-size: 5       # Enkaz boyutu (5x5x3)
  
  # Genel Ayarlar
  general:
    spawn-distance: 5000          # Spawn mesafesi (blok)
    attack-interval: 120000       # Oyuncu saldırı aralığı (ms) - 2 dakika
    attack-radius: 30             # Saldırı yarıçapı (blok)
    crystal-proximity: 5          # Kristal yakınlık (blok)
    crystal-cache-interval: 10000 # Cache güncelleme (ms)
    chunk-unload-delay: 200       # Chunk unload gecikmesi (tick)
  
  # Güç Hesaplama
  power:
    # Eski sistem (geriye dönük uyumluluk için)
    player-multiplier: 0.1        # Oyuncu başına çarpan
    clan-multiplier: 0.15         # Klan seviyesi başına çarpan
    
    # YENİ: Dinamik Zorluk Sistemi
    dynamic-difficulty:
      enabled: true                # Dinamik zorluk sistemi aktif mi?
      power-scaling-factor: 1.0   # Güç artış hızı (0.5-2.0 arası önerilir)
      min-power-multiplier: 0.5   # Minimum güç çarpanı (felaketler hiç bu kadar zayıf olmaz)
      max-power-multiplier: 5.0   # Maksimum güç çarpanı (felaketler hiç bu kadar güçlü olmaz)
      
      # Ağırlık çarpanları (toplam 1.0 olmalı)
      weights:
        structure: 0.3            # Yapı gücü ağırlığı (%30)
        item: 0.4                  # Eşya gücü ağırlığı (%40)
        buff: 0.15                 # Buff gücü ağırlığı (%15)
        training: 0.1              # Eğitim gücü ağırlığı (%10)
        clan-tech: 0.05            # Klan tech gücü ağırlığı (%5)
      
      # Yapı tipi çarpanları (yapı seviyesi × çarpan = yapı gücü)
      structure-multipliers:
        battery: 2.0              # Batarya (Simya Kulesi)
        research-center: 1.5      # Araştırma Merkezi (Kütüphane)
        production: 1.2            # Üretim Yapıları (Matkap, Rafineri, vb.)
        defense: 1.8               # Savunma Yapıları (Taret, Duvar, vb.)
        default: 1.0               # Diğer yapılar
      
      # Oyuncu sayısı çarpanları (daha fazla oyuncu = daha zor)
      player-count-multipliers:
        "1-3": 0.8                 # 1-3 oyuncu: %80 zorluk
        "4-6": 1.0                 # 4-6 oyuncu: %100 zorluk (normal)
        "7-10": 1.3                # 7-10 oyuncu: %130 zorluk
        "11-15": 1.6               # 11-15 oyuncu: %160 zorluk
        "16+": 2.0                 # 16+ oyuncu: %200 zorluk (maksimum)
      
      # Eşya güç değerleri
      item-power:
        weapon-base: 5.0           # Silah temel güç (Seviye 1 = 5, Seviye 2 = 10, Seviye 3 = 20, vb.)
        armor-base: 3.0             # Zırh temel güç (Seviye 1 = 3, Seviye 2 = 6, Seviye 3 = 12, vb.)
        armor-set-bonus: 1.5       # Tam zırh seti bonusu (%50 artış)
        special-item-tier-1: 10.0  # Tier 1 özel eşya gücü
        special-item-tier-2: 25.0  # Tier 2 özel eşya gücü
        special-item-tier-3: 50.0  # Tier 3 özel eşya gücü
        special-item-tier-4: 100.0 # Tier 4 özel eşya gücü
      
      # Buff çarpanları
      buff-multipliers:
        damage-boost: 2.0          # Hasar artırımı çarpanı
        defense-boost: 1.5          # Savunma artırımı çarpanı
        speed-boost: 0.5            # Hız artırımı çarpanı
        regeneration: 1.0           # İyileştirme çarpanı
        other: 0.8                  # Diğer bufflar çarpanı
        base-value: 10.0            # Buff temel değeri (amplifier × base-value × multiplier)
      
      # Eğitim güç değerleri
      training:
        level-multiplier: 5.0      # Eğitim seviyesi çarpanı (seviye × multiplier = güç)
      
      # Klan tech güç değerleri
      clan-tech:
        level-multiplier: 10.0      # Klan tech seviyesi çarpanı (seviye × multiplier = güç)
  
  # FAZ SİSTEMİ (4 Faz: Exploration, Assault, Rage, Desperation)
  phase-system:
    # Faz geçiş eşikleri (can yüzdesi: 0.0 - 1.0)
    health-thresholds:
      exploration:
        max: 1.0    # %100 - %75 arası
        min: 0.75
      assault:
        max: 0.75   # %75 - %50 arası
        min: 0.50
      rage:
        max: 0.50   # %50 - %25 arası
        min: 0.25
      desperation:
        max: 0.25   # %25 - %0 arası
        min: 0.0
    
    # Faz saldırı aralıkları (ms)
    attack-intervals:
      exploration: 120000   # 2 dakika
      assault: 90000        # 1.5 dakika
      rage: 60000          # 1 dakika
      desperation: 30000    # 30 saniye
    
    # Faz aktif yetenek sayıları
    ability-counts:
      exploration: 0       # Özel yetenek yok
      assault: 2           # 1-2 yetenek aktif
      rage: 5              # Tüm yetenekler aktif
      desperation: 10       # Sürekli yetenek kullanımı
    
    # Faz hareket hızı çarpanları
    speed-multipliers:
      exploration: 1.0      # Normal hız
      assault: 1.2          # %20 daha hızlı
      rage: 1.5             # %50 daha hızlı
      desperation: 2.0      # %100 daha hızlı (2x)
    
    # Faz oyuncu saldırısı ayarları
    attack-players:
      exploration: false    # Oyunculara saldırmaz
      assault: false        # Oyunculara saldırmaz
      rage: true           # Oyunculara saldırır
      desperation: true    # Oyunculara sürekli saldırır
    
    # Faz geçiş bildirimleri
    transition-messages: true   # Faz geçişinde mesaj gönder
    transition-effects: true    # Faz geçişinde efekt uygula
  
  # Seviye Bazlı Güçler
  levels:
    level1:
      base-health: 500
      base-damage: 1.0
      health-multiplier: 1.0
      damage-multiplier: 1.0
    level2:
      base-health: 1500
      base-damage: 2.0
      health-multiplier: 1.5
      damage-multiplier: 1.5
    level3:
      base-health: 5000
      base-damage: 5.0
      health-multiplier: 2.0
      damage-multiplier: 2.0
    level4:
      base-health: 10000
      base-damage: 10.0
      health-multiplier: 3.0
      damage-multiplier: 3.0
  
  # Felaket Tipi Bazlı Ayarlar (Felaket Bossları - Normal bosslardan ayrı)
  types:
    CATASTROPHIC_TITAN:
      move-speed: 0.4
      jump-height: 1.2
      can-jump: true
      can-teleport: false
      jump-interval-min: 300
      jump-interval-max: 400
      block-throw-interval: 200
      explosion-interval: 200
      explosion-power: 4.0
      block-break-radius: 3
      passive-explosion-power: 2.0
      size-scale: 11.1  # 30 blok boyut için (~11 kat büyük)
      attack-interval: 120000  # 2 dakikada bir saldırı (klan yok etme özelliği)
    
    CATASTROPHIC_ABYSSAL_WORM:
      move-speed: 0.3
      jump-height: 0.0
      can-jump: false
      can-teleport: true
      teleport-distance: 5
      dig-speed: 1.0
    
    CATASTROPHIC_CHAOS_DRAGON:
      move-speed: 0.5
      jump-height: 0.0
      can-jump: false
      can-teleport: false
      fire-breath-chance: 5
      fire-breath-range: 50
      fire-damage: 5.0
    
    CATASTROPHIC_VOID_TITAN:
      move-speed: 0.3
      jump-height: 0.0
      can-jump: false
      can-teleport: false
      void-explosion-chance: 3
      void-explosion-power: 4.0
      void-explosion-radius: 10
    
    CATASTROPHIC_ICE_LEVIATHAN:
      move-speed: 0.3
      jump-height: 0.0
      can-jump: false
      can-teleport: false
      freeze-chance: 5
      freeze-radius: 30
      freeze-duration: 100
      ice-conversion-chance: 30
      ice-conversion-radius: 5
    
    ZOMBIE_HORDE:
      move-speed: 0.3
      jump-height: 0.0
      can-jump: false
      can-teleport: false
      group-size: 30
      spawn-radius: 20
    
    CREEPER_SWARM:
      move-speed: 0.2
      jump-height: 0.0
      can-jump: false
      can-teleport: false
      group-size-min: 100
      group-size-max: 500
      spawn-radius: 50
      health-percentage: 0.2
    
    SOLAR_FLARE:
      fire-tick-duration: 100
      flammable-chance-log: 0.05
      flammable-chance-other: 0.15
      lava-spawn-chance: 0.02
      scan-radius: 5
    
    EARTHQUAKE:
      explosion-chance: 5
      explosion-radius: 20
      explosion-power: 3.0
      damage-interval: 40
      damage-amount: 2.0
      block-fall-radius: 2
      block-fall-height: 5
    
    STORM:
      lightning-chance-nearby: 3
      lightning-chance-random: 1
      lightning-radius: 10
      lightning-damage: 10.0
      lightning-damage-radius: 5
    
    METEOR_SHOWER:
      meteor-chance: 5            # %
      meteor-spawn-height: 50     # Blok yüksekliği
      meteor-spawn-range: 50       # Blok yarıçapı
      meteor-explosion-power: 4.0  # Patlama gücü
      meteor-damage-radius: 3     # Hasar yarıçapı
    
    VOLCANIC_ERUPTION:
      explosion-chance: 3          # %
      explosion-radius: 30         # Blok yarıçapı
      explosion-power: 5.0         # Patlama gücü
      lava-spawn-chance: 1         # %
      lava-spawn-radius: 20        # Blok yarıçapı
      fire-damage-interval: 40     # Tick
      fire-damage-amount: 2.0      # Hasar miktarı

# Matkap Ayarları
drill:
  interval: 600          # Üretim aralığı (tick) - 30 saniye
  max-per-chunk: 3       # Chunk başına maksimum matkap sayısı

# Buff Ayarları
buff:
  conqueror-duration: 86400000    # Fatih Buff süresi (milisaniye) - 24 saat
  hero-duration: 172800000        # Kahraman Buff süresi (milisaniye) - 48 saat

# Wyvern Ayarları
wyvern:
  feed-interval: 60000   # Beslenme aralığı (milisaniye) - 60 saniye
  check-interval: 1000   # Kontrol aralığı (milisaniye) - 1 saniye

# Radar Ayarları
radar:
  range: 200             # Radar menzili (blok)
  warning-cooldown: 10000  # Uyarı cooldown (milisaniye) - 10 saniye

# Yapı Ayarları
structure:
  # Yapı Durumu Kontrolü
  status-check:
    enabled: true  # Yapı aktif/pasif durumu kontrolü
    check-interval: 100  # Kontrol aralığı (tick) - 100 = 5 saniye
  
  # Yapı Efektleri
  effects:
    enabled: true  # Yapı efektleri aktif mi?
    update-interval: 20  # Efekt güncelleme aralığı (tick) - 20 = 1 saniye
    apply-on-join: true  # Oyuncu girişinde efekt uygula
    remove-on-quit: true  # Oyuncu çıkışında efekt kaldır
  
  # Yapı Tarifleri
  recipes:
    code-based:
      enabled: true  # Kod içi tarifler aktif mi?
    schematic-based:
      enabled: true  # Şema tarifleri aktif mi?
      schematic-folder: "schematics"  # Şema klasörü
  
  # Yapı Aktivasyon
  activation:
    cooldown: 2000  # Aktivasyon cooldown (ms) - 2 saniye
    require-item: true  # Aktivasyon item'ı gerekli mi?
  
  # Yapı Yükseltme
  upgrade:
    enabled: true  # Yapı yükseltme aktif mi?
    max-level: 5  # Maksimum seviye
    require-permission: true  # Yetki gerekli mi? (Lider/General)
  
  # Yapı Güç Hesaplama
  power:
    base-power: 10.0  # Temel güç
    level-multiplier: 0.5  # Seviye çarpanı (her seviye için +%50)
  
  # Yapı Kategorileri (otomatik belirlenir, burada sadece özel ayarlar)
  categories:
    defense:
      power-multiplier: 1.8  # Savunma yapıları güç çarpanı
    economy:
      power-multiplier: 1.2  # Ekonomi yapıları güç çarpanı
    support:
      power-multiplier: 1.0  # Destek yapıları güç çarpanı
    management:
      power-multiplier: 0.8  # Yönetim yapıları güç çarpanı
  
  # Yapı Efekt Tipleri (otomatik belirlenir, burada sadece özel ayarlar)
  effect-types:
    buff:
      duration: 200  # Buff süresi (tick) - 10 saniye
    debuff:
      duration: 60  # Debuff süresi (tick) - 3 saniye
    utility:
      cooldown: 1000  # Utility cooldown (ms) - 1 saniye
  
  # Yapı Menü Ayarları
  menu:
    enabled: true  # Yapı menüleri aktif mi?
    cooldown: 1000  # Menü açma cooldown (ms) - 1 saniye
    show-details: true  # Detay menüsü göster
    show-upgrade: true  # Yükseltme menüsü göster
  
  # Yapı Model Sistemi (YENİ)
  model-system:
    enabled: true  # Yeni model sistemi aktif mi?
    use-base-structure: true  # BaseStructure kullan
    use-clan-structure: true  # ClanStructure kullan
    use-personal-structure: true  # PersonalStructure kullan
    legacy-support: true  # Eski Structure.Type desteği (geriye uyumluluk)
  
  # Yapı Enum Sistemi (YENİ)
  enum-system:
    use-centralized-enums: true  # Merkezi enum sistemi kullan
    structure-type-enum: "StructureType"  # Yapı tipi enum'u
    structure-category-enum: "StructureCategory"  # Yapı kategori enum'u
    structure-effect-enum: "StructureEffectType"  # Yapı efekt enum'u
  max-shield-fuel: 43200 # Maksimum kalkan yakıtı (saniye) - 12 saat

# Kervan Ayarları
caravan:
  min-distance: 1000     # Minimum mesafe (blok) - Anti-abuse
  min-value: 5000        # Minimum kervan değeri (altın) - Anti-abuse
  min-stacks: 20         # Minimum stack sayısı - Anti-abuse (20 stack = 1280 item)
  arrival-radius: 5     # Hedefe ulaşma yarıçapı (blok)

# Boss Ayarları
boss:
  bossbar:
    max-distance: 100    # BossBar gösterim mesafesi (blok) - sadece bu mesafe içindeki bosslar gösterilir
    max-bars: 3          # Maksimum gösterilecek BossBar sayısı (en yakın 3 boss)
    show-location: true   # ActionBar'da boss konum bilgisi göster (yön + mesafe)
    location-update-interval: 20  # Konum bilgisi güncelleme aralığı (tick) - 1 saniye
  arena:
    # Dinamik öncelik sistemi ayarları
    min-arenas-per-group: 5        # Her oyuncu grubuna minimum arena sayısı
    min-arenas-per-group-fallback: 3  # Performans sorunu varsa düşürülmüş arena sayısı
    base-max-active-arenas: 25     # Temel maksimum arena sayısı
    task-interval: 40               # Task çalışma aralığı (tick) - 2 saniye
    blocks-per-cycle: 8             # Her döngüde dönüştürülecek blok sayısı
    hazard-create-interval: 1       # Tehlike oluşturma aralığı (döngü)
    player-group-distance: 50.0     # Oyuncu grup mesafesi (blok) - 50 blok içindeki oyuncular aynı grup
    player-group-distance-fallback: 25.0  # Performans sorunu varsa grup mesafesi (blok)
    far-distance: 100.0             # Uzaklık limiti (blok) - 100+ blok uzaktaki arenalar durdurulur
    far-distance-fallback: 50.0    # Performans sorunu varsa uzaklık limiti (blok)
    far-distance-min: 25.0          # Minimum uzaklık limiti (blok) - ciddi performans sorunu
    arena-expansion-limit: 50.0     # Arena genişleme limiti (blok) - 50 blok dışındaki arenalar genişlemez
    group-cache-duration: 5000      # Oyuncu grupları cache süresi (milisaniye) - 5 saniye
    tps-threshold: 18.0             # Performans sorunu TPS eşiği - 18 TPS altı performans sorunu
    tps-sample-size: 100            # TPS ölçümü için örnek sayısı (tick)
  ai:
    # Yetenek kullanım ayarları
    ability-cooldown-min: 4000    # Minimum yetenek cooldown (milisaniye) - 4 saniye
    ability-cooldown-max: 8000    # Maksimum yetenek cooldown (milisaniye) - 8 saniye
    ability-check-interval: 20    # Yetenek kontrol aralığı (tick) - 1 saniye
    
    # Mesafe bazlı yetenek seçimi
    close-range: 5       # Yakın mesafe (blok) - CHARGE, SHOCKWAVE için
    medium-range: 15     # Orta mesafe (blok) - FIRE_BREATH, BLOCK_THROW için
    far-range: 30        # Uzak mesafe (blok) - LIGHTNING_STRIKE, TELEPORT için
    
    # AI davranış ayarları
    use-smart-targeting: true     # Akıllı hedef seçimi (görüş hattı kontrolü)
    avoid-self-damage: true      # Kendine zarar vermeme kontrolü
    use-pathfinding: true         # Pathfinding kullan (daha iyi hareket)
