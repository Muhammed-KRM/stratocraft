# ============================================
# Stratocraft Configuration File
# ============================================

# Klan Ayarları
clan:
  max-members: 10        # Maksimum klan üye sayısı
  max-guests: 5          # Maksimum misafir sayısı

# Kuşatma Ayarları
siege:
  warmup-time: 300       # Hazırlık süresi (saniye) - 5 dakika
  loot-percentage: 0.5  # Yağma yüzdesi (%50)

# Felaket Ayarları
disaster:
  cooldown: 3600000      # Felaket arası bekleme süresi (milisaniye) - 1 saat
  wreckage-size: 5       # Enkaz boyutu (5x5x3)

# Matkap Ayarları
drill:
  interval: 600          # Üretim aralığı (tick) - 30 saniye
  max-per-chunk: 3       # Chunk başına maksimum matkap sayısı

# Buff Ayarları
buff:
  conqueror-duration: 86400000    # Fatih Buff süresi (milisaniye) - 24 saat
  hero-duration: 172800000        # Kahraman Buff süresi (milisaniye) - 48 saat

# Wyvern Ayarları
wyvern:
  feed-interval: 60000   # Beslenme aralığı (milisaniye) - 60 saniye
  check-interval: 1000   # Kontrol aralığı (milisaniye) - 1 saniye

# Radar Ayarları
radar:
  range: 200             # Radar menzili (blok)
  warning-cooldown: 10000  # Uyarı cooldown (milisaniye) - 10 saniye

# Yapı Ayarları
structure:
  max-shield-fuel: 43200 # Maksimum kalkan yakıtı (saniye) - 12 saat

# Kervan Ayarları
caravan:
  min-distance: 1000     # Minimum mesafe (blok) - Anti-abuse
  min-value: 5000        # Minimum kervan değeri (altın) - Anti-abuse
  min-stacks: 20         # Minimum stack sayısı - Anti-abuse (20 stack = 1280 item)
  arrival-radius: 5     # Hedefe ulaşma yarıçapı (blok)

# Boss Ayarları
boss:
  bossbar:
    max-distance: 100    # BossBar gösterim mesafesi (blok) - sadece bu mesafe içindeki bosslar gösterilir
    max-bars: 3          # Maksimum gösterilecek BossBar sayısı (en yakın 3 boss)
    show-location: true   # ActionBar'da boss konum bilgisi göster (yön + mesafe)
    location-update-interval: 20  # Konum bilgisi güncelleme aralığı (tick) - 1 saniye
  arena:
    # Dinamik öncelik sistemi ayarları
    min-arenas-per-group: 5        # Her oyuncu grubuna minimum arena sayısı
    min-arenas-per-group-fallback: 3  # Performans sorunu varsa düşürülmüş arena sayısı
    base-max-active-arenas: 25     # Temel maksimum arena sayısı
    task-interval: 40               # Task çalışma aralığı (tick) - 2 saniye
    blocks-per-cycle: 8             # Her döngüde dönüştürülecek blok sayısı
    hazard-create-interval: 1       # Tehlike oluşturma aralığı (döngü)
    player-group-distance: 50.0     # Oyuncu grup mesafesi (blok) - 50 blok içindeki oyuncular aynı grup
    player-group-distance-fallback: 25.0  # Performans sorunu varsa grup mesafesi (blok)
    far-distance: 100.0             # Uzaklık limiti (blok) - 100+ blok uzaktaki arenalar durdurulur
    far-distance-fallback: 50.0    # Performans sorunu varsa uzaklık limiti (blok)
    far-distance-min: 25.0          # Minimum uzaklık limiti (blok) - ciddi performans sorunu
    arena-expansion-limit: 50.0     # Arena genişleme limiti (blok) - 50 blok dışındaki arenalar genişlemez
    group-cache-duration: 5000      # Oyuncu grupları cache süresi (milisaniye) - 5 saniye
    tps-threshold: 18.0             # Performans sorunu TPS eşiği - 18 TPS altı performans sorunu
    tps-sample-size: 100            # TPS ölçümü için örnek sayısı (tick)
  ai:
    # Yetenek kullanım ayarları
    ability-cooldown-min: 4000    # Minimum yetenek cooldown (milisaniye) - 4 saniye
    ability-cooldown-max: 8000    # Maksimum yetenek cooldown (milisaniye) - 8 saniye
    ability-check-interval: 20    # Yetenek kontrol aralığı (tick) - 1 saniye
    
    # Mesafe bazlı yetenek seçimi
    close-range: 5       # Yakın mesafe (blok) - CHARGE, SHOCKWAVE için
    medium-range: 15     # Orta mesafe (blok) - FIRE_BREATH, BLOCK_THROW için
    far-range: 30        # Uzak mesafe (blok) - LIGHTNING_STRIKE, TELEPORT için
    
    # AI davranış ayarları
    use-smart-targeting: true     # Akıllı hedef seçimi (görüş hattı kontrolü)
    avoid-self-damage: true      # Kendine zarar vermeme kontrolü
    use-pathfinding: true         # Pathfinding kullan (daha iyi hareket)
    min-health-for-heal: 0.3     # İyileştirme için minimum can yüzdesi (%30)
    min-health-for-teleport: 0.2  # Işınlanma için minimum can yüzdesi (%20)
    
    # Yetenek öncelikleri (yüksek sayı = daha yüksek öncelik)
    priority:
      heal: 10           # Can düşükse iyileştirme öncelikli
      teleport: 8        # Can çok düşükse ışınlanma
      summon-minions: 6  # Minyon çağırma
      charge: 5          # Yakınsa koşu saldırısı
      fire-breath: 4     # Orta mesafede ateş püskürtme
      lightning-strike: 4 # Uzaktan yıldırım
      block-throw: 3     # Blok fırlatma
      shockwave: 3       # Şok dalgası
      poison-cloud: 2    # Zehir bulutu
      explosion: 1       # Patlama (en düşük öncelik - kendine zarar verebilir)

# Dünya Zorluk Sistemi
world:
  # Merkez noktası (spawn noktası - başlangıç alanı)
  center:
    x: 0.0
    y: 64.0
    z: 0.0
    world: world  # Dünya adı
  
  # Zorluk seviyeleri (merkezden uzaklık - blok cinsinden)
  difficulty:
    level1-distance: 1000  # Seviye 1: Yeni başlangıç mobları (200-1000 blok)
    level2-distance: 3000  # Seviye 2: Ork, Troll vb. (1000-3000 blok)
    level3-distance: 5000  # Seviye 3: T-Rex, Cyclops vb. (3000-5000 blok)
    level4-distance: 10000  # Seviye 4: Ejder, Wyvern vb. (5000-10000 blok)
    level5-distance: 20000 # Seviye 5: Titan Golem, Hydra vb. (10000+ blok)

# Zindan Sistemi
dungeons:
  enabled: true
  # Her seviye için spawn şansı (0.0 - 1.0 arası)
  spawn-chance:
    level1: 0.05  # %5 şans
    level2: 0.08  # %8 şans
    level3: 0.10  # %10 şans
    level4: 0.12  # %12 şans
    level5: 0.15  # %15 şans
  
  # Her seviye için zindan tipleri (şema dosya adları, .schem uzantısı olmadan)
  types:
    level1:
      - goblin_cave
      - spider_nest
      - bandit_hideout
    level2:
      - orc_fortress
      - skeleton_crypt
      - dark_temple
    level3:
      - dragon_lair
      - ancient_ruins
      - demon_castle
    level4:
      - titan_tomb
      - void_prison
      - hell_fortress
    level5:
      - cosmic_temple
      - god_realm
      - chaos_dimension

# Biyom Sistemi
biomes:
  enabled: true
  # Her seviye için özel biyomlar (Minecraft Biome enum değerleri)
  custom-biomes:
    level1:
      - "FOREST"
      - "PLAINS"
      - "BIRCH_FOREST"
    level2:
      - "TAIGA"
      - "SWAMP"
      - "DARK_FOREST"
    level3:
      - "JUNGLE"
      - "SAVANNA"
      - "BADLANDS"
    level4:
      - "NETHER_WASTES"
      - "SOUL_SAND_VALLEY"
      - "CRIMSON_FOREST"
    level5:
      - "END_BARRENS"
      - "END_HIGHLANDS"
      - "THE_END"

